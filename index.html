<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UVT Countdown</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="logo-uvt.png" type="image/x-icon" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="title">UVT Countdown</div>
      <div id="countdown">
        <div id="box">
          <div id="days"></div>
          <div>Days</div>
        </div>
        <div id="box">
          <div id="hours"></div>
          <div>Hours</div>
        </div>
        <div id="box">
          <div id="minutes"></div>
          <div>Minutes</div>
        </div>
        <div id="box">
          <div id="seconds"></div>
          <div>Seconds</div>
        </div>
      </div>
    </div>
    <img src="img.png" />
  </body>
</html>
